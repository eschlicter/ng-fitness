<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
    <input matInput
        type="email"
        placeholder="Your Email"
        ngModel
        email
        required
        name="email"
        #emailInput="ngModel">
    <mat-error *ngIf="emailInput.hasError('required')">You must use a valid email address to login</mat-error>
    <mat-error *ngIf="!emailInput.hasError('required')">Not a valid email address</mat-error>
</mat-form-field>
<mat-form-field hintLabel="Should be at least 6 characters long">
    <input type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
    <mat-hint align="end"> {{ pwInput.value?.length }}/ 6 </mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Log In</button>
    </form>
</section>
