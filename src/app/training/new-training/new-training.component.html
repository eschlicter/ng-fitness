<section class="section new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Start a Workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
                
                <mat-form-field>
                  <mat-label>Select Workout</mat-label>
                  <mat-select>
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="pushups">Pushups</mat-option>
                    <mat-option value="running">Running</mat-option>
                  </mat-select>
                </mat-form-field>

        </mat-card-content>
        
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" color="primary" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
